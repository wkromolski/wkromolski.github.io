<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wojciech Kromolski</title>
    <link rel="stylesheet" href="../CSS/articlemainstyle.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/userinformationstyle.css" />
    <link rel="stylesheet" href="../CSS/articlepost.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/articleb2t.css?v=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?v=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="../../Resources/favicon/pilfav.png" type="image/png" />
</head>

<body>
    <div class="main-container">
        <div class="top-container">
            <div class="user-info-panel">
                <!-- User Information Here -->
            </div>
            <div class="navigation-buttons">
                <a href="index.html" class="nav-button" id="nav-portfolio">3D Portfolio</a>
                <a href="articles.html" class="nav-button" id="nav-articles">Productions</a>
                <a href="about.html" class="nav-button" id="nav-about">About</a>
            </div>
        </div>
        <div class="bottom-container">
            <div class="left-column">
                <!-- Article Thumbnails will be inserted here -->
            </div>
            <div class="right-column">
                <!-- Article content will be dynamically inserted here -->
                <div id="back-to-top" class="back-to-top-button">Back to Top</div>
                </div>
            </div>
    </div>

    <!-- Link to the external JavaScript files -->
    <script src="../JS/userinformation.js?v=1.0"></script>
    <script src="../JS/articles.js?v=1.0"></script>
    
    <script>
        // JavaScript to add 'active' class to the current page's navigation button
        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname.split("/").pop();
            const navButtons = document.querySelectorAll(".nav-button");
            navButtons.forEach((button) => {
                if (button.getAttribute("href") === currentPath) {
                    button.classList.add("active");
                }
            });
        });
    </script>
</body>

</html>
